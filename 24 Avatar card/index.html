<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="card">
      <div class="poster">
        <img src="./img/portada.jpg" alt="portada" />
      </div>
      <div class="details">
        <div class="imgcontent">
          <img src="./img/logoavatar.png" alt="logo" />
          <br />
          <span>Directed by James Cameron</span>
        </div>
        <div class="rating">
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="fas fa-star" aria-hidden="true"></i>
          <i class="far fa-star" aria-hidden="true"></i>
          <span>4/5</span>
        </div>

        <div class="tags">
          <span class="fantasy"> Fantasy </span>
          <span class="Mystery"> Mystery </span>
        </div>
        <div class="info">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non veniam
            hic nisi vitae odit maxime repellat ratione, quae sequi, doloribus
            quis magni suscipit vero exercitationem ipsam? Non at incidunt
            assumenda?
          </p>
        </div>
        <div class="cast">
          <h4>Elenco</h4>
          <ul>
            <li>
              <img
                src="https://images.ecestaticos.com/LAm9JmmZ14w_8AgzsMSm7lQ5QHM=/0x0:2272x1516/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F97f%2Fd96%2F7fc%2F97fd967fce3416c4f29246118e6be0a4.jpg"
              />
            </li>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Avatar_The_Way_of_Water_Tokyo_Press_Conference_Sam_Worthington_%2852563252594%29_%28cropped%29.jpg/800px-Avatar_The_Way_of_Water_Tokyo_Press_Conference_Sam_Worthington_%2852563252594%29_%28cropped%29.jpg"
              />
            </li>
            <li>
              <img
                src="https://m.media-amazon.com/images/M/MV5BMjE4NzYwNTc5Nl5BMl5BanBnXkFtZTcwMzQzOTUyNw@@._V1_.jpg"
              />
            </li>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Zoe_Saldana_%2828584925641%29_%28cropped_2%29.jpg/640px-Zoe_Saldana_%2828584925641%29_%28cropped_2%29.jpg"
              />
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
